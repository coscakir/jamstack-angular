<h1 class="text-2xl font-bold mb-3" i18n="@@articles">Articles</h1>

<div class="flex justify-between container mx-auto">
  <div class="w-full">
    <div *ngFor="let article of articles" class="mt-6">
      <div class="max-w-4xl px-10 py-6 bg-white rounded-lg shadow-md">
        <div class="flex justify-between items-center">
          <span class="font-light text-gray-600">{{ article.created_at | date }}</span>
        </div>
        <div class="mt-2">
          <a [routerLink]="article.slug" class="text-2xl text-gray-700 font-bold hover:underline">
            {{ article.name }}
          </a>
          <p class="mt-2 text-gray-600">
            {{ article.content.excerpt }}
          </p>
        </div>
        <div class="flex justify-between items-center mt-4">
          <a [routerLink]="article.slug" class="text-blue-500 hover:underline" i18n="@@readMore">
            Read more
          </a>
          <div>
            <a href="#" class="flex items-center">
              <img src="/assets/images/no-image.jpg" alt="avatar"
                class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" />
              <span class="text-gray-700 font-bold hover:underline">
                {{ article.content.author }}
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
