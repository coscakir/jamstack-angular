<h1 class="text-2xl font-bold mb-3" i18n="@@characters">Characters</h1>
<div class="border-b border-grey-light bg-grey-lighter">
  <div class="bg-white mx-auto shadow-lg rounded-lg overflow-hidden">
    <div class="sm:flex sm:items-center px-2 py-4">
      <div class="flex-grow">
        <div *ngIf="!loading; else loadingBlock" class="width-full">
          <a *ngFor="let character of characters" routerLink="/characters/{{character.url.split('people/')[1]}}"
            class="flex cursor-pointer my-1 px-3 py-2 hover:bg-blue-100 rounded">
            <div class="w-4/5">
              <p class="hover:text-blue-dark p-0 m-0">{{ character.name }}</p>
            </div>
            <div class="w-1/5 text-right">
              <p class="text-sm text-grey-dark p-0 m-0" i18n="@@learnMore">
                Learn more
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingBlock>
  <p class="px-3 py-2">Loading ...</p>
</ng-template>
