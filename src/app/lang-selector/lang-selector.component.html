 <select name="languageSelect" id="languageSelect" #lanRef (change)="updateLocation(lanRef.value)"
   class="lg-inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white">
   <option value="_" disabled selected i18n="@@selectLanguage">Select Language</option>
   <option *ngFor="let lang of languages" [value]="lang.code">{{ lang.label }}</option>
 </select>
